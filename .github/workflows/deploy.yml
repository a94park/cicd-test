name: CI/CD Pipeline to Ubuntu Server

on:
  push:
    branches:
      - main # Trigger on push to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # GitHub-hosted runner for the build steps
    environment: ssh
    steps:
      - name: Checkout code
        uses: actions/checkout@v2 # Action to check out your repository

      # Add steps here to install dependencies, build, and test your application
      # Example for a Node.js app:
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14.x"
      - name: Install dependencies
        run: npm install
      - name: Build project
        run: npm run build

      - name: Deploy to Ubuntu Server
        uses: easingthemes/ssh-deploy@v2.1.4 # Action to deploy via SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          REMOTE_PORT: ${{ secrets.REMOTE_PORT }}
          SOURCE: "dist/" # Source directory to copy from runner (e.g., "build/")
          TARGET: "~/" # Destination directory on your server

      - name: Run post-deployment commands
        uses: appleboy/ssh-action@v0.1.3
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          port: ${{ secrets.REMOTE_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Commands to run on your Ubuntu server after deployment
            cd /var/www/your-app
            # Example: stop old process, install dependencies, start new process
            # pm2 stop app || true
            # npm install
            # pm2 start app
